<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MPU Vorbereitung Online</title>
  <style>
    :root {
      --primary: #2E5C8A;
      --secondary: #F2F2F2;
      --accent: #FFB400;
      --text: #333;
      --muted: #666;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--secondary);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: var(--primary);
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.3s ease, backdrop-filter 0.3s ease;
    }
    header.scrolled {
      background: rgba(46, 92, 138, 0.9);
      backdrop-filter: blur(6px);
    }
    header img {
      height: 48px;
    }
    nav .nav-links {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    nav a.btn {
      background: var(--accent);
      padding: 8px 16px;
      border-radius: 8px;
      color: #000;
    }
    /* Mobile Menü Button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }
    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }
    /* Mobile Anpassungen */
    @media (max-width: 768px) {
      header {
        padding: 12px 16px;
      }
      header img {
        height: 40px;
      }
      .hero h1 {
        font-size: 1.8rem;
      }
      .hero p {
        font-size: 1rem;
      }
      nav .nav-links {
        position: absolute;
        top: 70px;
        right: 0;
        background: var(--primary);
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        padding: 0;
      }
      nav .nav-links.open {
        max-height: 500px;
        padding: 16px;
      }
      .menu-toggle {
        display: flex;
      }
      section {
        padding: 40px 16px;
      }
      .leistungen-grid,
      .preise-grid {
        grid-template-columns: 1fr;
      }
      .about {
        flex-direction: column;
      }
      .about img {
        max-width: 100%;
      }
      form input, form select, form textarea, form button {
        font-size: 16px; /* bessere Usability auf Smartphones */
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.svg" alt="Logo MPU Vorbereitung Online">
  </div>
  <nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="nav-links">
      <a href="#leistungen">Leistungen</a>
      <a href="#preise">Preise</a>
      <a href="#about">Über uns</a>
      <a href="#faq">FAQ</a>
      <a href="#kontakt" class="btn">Erstgespräch</a>
      <a href="#impressum">Impressum</a>
      <a href="#datenschutz">Datenschutz</a>
    </div>
  </nav>
</header>

<!-- … dein kompletter Inhalt bleibt unverändert … -->

<script>
  // Jahr im Footer aktualisieren
  document.getElementById("year").textContent = new Date().getFullYear();

  // Uhrzeiten dynamisch generieren
  function generateTimes(startHour, endHour, stepMinutes) {
    const times = [];
    for (let h = startHour; h <= endHour; h++) {
      for (let m = 0; m < 60; m += stepMinutes) {
        if (h === endHour && m > 0) break;
        const hh = String(h).padStart(2, '0');
        const mm = String(m).padStart(2, '0');
        times.push(`${hh}:${mm}`);
      }
    }
    return times;
  }

  function populateSelect(id, times) {
    const select = document.getElementById(id);
    if (!select) return;
    const defaultOption = document.createElement("option");
    defaultOption.value = "";
    defaultOption.textContent = "Uhrzeit wählen";
    select.appendChild(defaultOption);

    times.forEach(time => {
      const opt = document.createElement("option");
      opt.value = time;
      opt.textContent = time;
      select.appendChild(opt);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    const times = generateTimes(7, 21, 30);
    ["zeit1", "zeit2", "zeit3"].forEach(id => populateSelect(id, times));
  });

  // Header beim Scrollen transparent machen
  window.addEventListener("scroll", () => {
    const header = document.querySelector("header");
    if (window.scrollY > 50) {
      header.classList.add("scrolled");
    } else {
      header.classList.remove("scrolled");
    }
  });

  // Mobile Menü
  document.getElementById("menu-toggle").addEventListener("click", () => {
    document.getElementById("nav-links").classList.toggle("open");
  });
</script>

</body>
</html>
